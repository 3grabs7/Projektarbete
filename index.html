<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <title>MEWEdRÂ£m</title>
</head>
<body>
    <!-- Editor -->
    <div class="editor">
        <div class="editor__navbar">
            <ul>
                <li>
                    <p id="addimg">ADD IMG</p> 
                    <input id="inputimg" type="file" accept="image/jpeg, image/jpg, image/png" />
                </li>
                <li>
                    <p id="saveimg">SAVE IMG</p> 
                </li>
                <li>
                    <p id="resetimg">RESET</p>
                </li>
            </ul>
        </div>
        <div class="editor__container">
            <canvas class="editor__container__canvas"></canvas>
        </div>
    </div>
    <!-- Open Editor Arrow -->
    <div class="arrowcontainer">
        <div class="arrowcontainer__icon" id="openeditor">
          <i class="fa fa-arrow-up"></i>
        </div>
      </div>
    <!-- HERO -->
    <div class="hero">
        <div class="hero__text">
            <h2>*meme-dream-bot: -Welcome!</h2>
        </div>
        <div class="hero__buttons">
            <button id="memebutton">
                Look at memes
            </button>
            <a href="https://discord.com/oauth2/authorize?client_id=811338096678535218&permissions=518144&scope=bot" target="_blank">
                <button>
                    Add meme-bot here!
                </button>
            </a>
        </div>
        <div class="hero__search">
            <input class="search" type="text" id="search"  placeholder="Search gif" />
            <input class="submit" type="submit" value="Submit"/>
        </div>
    </div>
    <!-- Maincontainer for Memes/GIFs -->
    <div class="maincontainer"> 
        <div class="maincontainer__results">
        </div>
    </div>
    <!-- FOOTER -->
    <footer>
        <a href="https://github.com/3grabs7/Projektarbete"> GITHUB</a>
        <button id="server">Server</button>
    </footer>
</body>
<script src="./script/editor.js"></script>
<script src="./script/upload.js"></script>
<script src="./script/gif_api.js"></script>
<script src="./script/meme_api.js"></script>
<script src="./script/main.js"></script>
</html>
